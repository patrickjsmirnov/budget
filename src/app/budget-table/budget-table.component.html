
<h2>Budget list</h2>
<table class="budget-table">
  <tr *ngFor="let record of records"
  [class.selected]="record === selectedRecord"
  (click)="onSelect(record)">
    <td>{{record.id}}</td>
    <td>{{record.quantity}}</td>
    <td>{{record.comment}}</td>
  </tr>
</table>

<div *ngIf="selectedRecord">
  <div>
    Selected:
    {{selectedRecord.id}}

    <label>
      <input [(ngModel)]="selectedRecord.comment" placeholder="comment">
    </label>
  </div>
</div>
