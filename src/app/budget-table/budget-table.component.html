<app-record-edit
  [openForm]="openFormFlag"
  [addFlag]="addFlag"
  [editFlag]="editFlag"
  [record]="selectedRecord"
  (onClosed)="onClosed($event)">
</app-record-edit>

<button class="add-btn" (click)="addRecord()">Добавить новую запись</button>

<table class="budget-table">
  <thead>
    <tr>
      <th>id</th>
      <th>Количество</th>
      <th>Комментарий</th>
    </tr>
  </thead>

  <tr *ngFor="let record of records"
  [class.selected]="record === selectedRecord">
    <td (click)="onSelect(record)">{{record.id}}</td>
    <td>{{record.quantity}}</td>
    <td>{{record.comment}}</td>
  </tr>
</table>
